{{- if and .Values.metrics.enabled .Values.metrics.serviceMonitor.create }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "rafter.serviceMonitorName" . }}
  labels:
    prometheus: monitoring
    app.kubernetes.io/name: {{ include "rafter.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "rafter.chart" . }}
  {{- if .Values.metrics.serviceMonitor.labels }}
    {{ include "rafter.tplValue" ( dict "value" .Values.metrics.serviceMonitor.labels "context" . ) | nindent 4 }}
  {{- end }}
  {{- if .Values.metrics.serviceMonitor.annotations }}
  annotations:
    {{ include "rafter.tplValue" ( dict "value" .Values.metrics.serviceMonitor.annotations "context" . ) | nindent 4 }}
  {{- end }}
spec:
  endpoints:
    - interval: "{{ .Values.metrics.serviceMonitor.scrapeInterval }}"
      port: {{ .Values.metrics.service.port.name }}
      path: /metrics
      metricRelabelings:
      - sourceLabels: [ __name__ ]
        regex: ^(go_goroutines|go_memstats_alloc_bytes|go_memstats_heap_alloc_bytes|go_memstats_heap_inuse_bytes|go_memstats_heap_sys_bytes|go_memstats_stack_inuse_bytes|process_cpu_seconds_total|process_max_fds|process_open_fds|process_resident_memory_bytes|process_start_time_seconds|process_virtual_memory_bytes|rest_client_request_latency_seconds_bucket|rest_client_requests_total|workqueue_adds_total|workqueue_depth|workqueue_queue_duration_seconds_bucket)$
        action: keep
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rafter.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
